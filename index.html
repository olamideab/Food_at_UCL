<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FoodnearUCL</title>
 <link rel="stylesheet" href="main.css">
  </head>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap 101 Template</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
   <h1>FoodNearUCL</h1>
 <button type="button" class="btn btn-primary btn-md">Homepage</button>  

<button type="Homepage" class="btn btn-primary btn-md">About us</button>
<input type="About Us" class="btn btn-primary btn-md" value="Food">
<input type="About Us" class="btn btn-primary btn-md" value="Contact Us">

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img/burger.jpg" alt="burger">
    </div>

    <div class="item">
      <img src="img/lasagne.jpg" alt="lasagne">
    </div>

    <div class="item">
      <img src="img/steak.jpg" alt="steak">
    </div>

    <div class="item">
      <img src="img/pizza.jpg" alt="pizza">
    </div>
    <div class="item">
      <img src="img/prawns.jpg" alt="prawns">
    </div>
    <div class="item">
      <img src="img/salad.jpg" alt="salad">
    </div>
    <div class="item">
      <img src="img/food.jpg" alt="food">
    </div>
    <div class="item">
      <img src="img/dessert.jpg" alt="dessert">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

 
   

  </body>
</html>
